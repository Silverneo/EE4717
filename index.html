	});
	
	$(document).on("click", "button.close, #mask", function(){
	
		$('#mask, .popupInfo').fadeOut(400, function(){
		
			$('#mask').remove();
			
		});

	});
	
});

$(document).keyup(function(e){

	if (e.keyCode == 27) {
	
		$('#mask, .popupInfo, #popup-box').fadeOut(400);
		return false;
	}
});
</script>
